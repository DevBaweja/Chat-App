<!-- Chat Box Friendmsg -->
<div class="chat-box-friendmsg__dropdown">
    <ul class="chat-box-friendmsg__dropdown--list">
        <li class="chat-box-friendmsg__dropdown--item">
            <svg class="chat-box-friendmsg__dropdown--svg chat-box-friendmsg__dropdown--svg-copy">
                <use xlink:href="img/sprite.svg#icon-copy"></use>
            </svg>
            <span class="chat-box-friendmsg__dropdown--span">Copy Message</span>
        </li>
        <li class="chat-box-friendmsg__dropdown--item">
            <svg class="chat-box-friendmsg__dropdown--svg chat-box-friendmsg__dropdown--svg-edit">
                <use xlink:href="img/sprite.svg#icon-edit"></use>
            </svg>
            <span class="chat-box-friendmsg__dropdown--span">Edit</span>
        </li>
        <li class="chat-box-friendmsg__dropdown--item">
            <svg class="chat-box-friendmsg__dropdown--svg chat-box-friendmsg__dropdown--svg-reply">
                <use xlink:href="img/sprite.svg#icon-reply"></use>
            </svg>
            <span class="chat-box-friendmsg__dropdown--span">Reply</span>
        </li>
        <li class="chat-box-friendmsg__dropdown--item">
            <svg class="chat-box-friendmsg__dropdown--svg chat-box-friendmsg__dropdown--svg-delete">
                <use xlink:href="img/sprite.svg#icon-delete"></use>
            </svg>
            <span class="chat-box-friendmsg__dropdown--span chat-box-friendmsg__dropdown--span-delete"
                >Delete Message</span
            >
        </li>
    </ul>
</div>
