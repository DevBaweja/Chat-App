<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Fuel</title>
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div class="app dark">
            <div class="container">
                <!-- Header -->
                <header class="header">
                    <div class="logo-box">
                        <svg class="logo-box__svg">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                    </div>
                </header>
                <!-- Main -->
                <main class="main">
                    <div class="chat-panel">
                        <div class="options">
                            <div class="options__title">
                                Direct Messages
                            </div>
                        </div>
                        <div class="options">
                            <div class="options__title">
                                Group Messages
                            </div>
                        </div>
                    </div>
                    <div class="chat-box">
                        Chat Box
                    </div>
                    <div class="chat-profile">
                        Chat Profile
                    </div>
                </main>
                <!-- Footer -->
                <footer class="footer">
                    <div class="copyright">
                        Copyright
                    </div>
                    <div class="created-by">
                        Created with
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
