<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Fuel</title>
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div class="app dark">
            <div class="container">
                <!-- Header -->
                <header class="header">
                    <div class="logo-box">
                        <svg class="logo-box__svg">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                    </div>
                </header>
                <!-- Main -->
                <main class="main">
                    <!-- Chat Panel -->
                    <div class="chat-panel"></div>
                    <!-- Chat Box -->
                    <div class="chat-box"></div>
                    <!-- Chat Profile -->
                    <div class="chat-profile">
                        Chat Profile
                    </div>
                </main>
                <!-- Footer -->
                <footer class="footer">
                    <div class="copyright">
                        &copy; Chat Fuel. All rights reserved.
                    </div>
                    <div class="created-by">
                        <p>
                            Created by
                            <span class="developers">
                                Jayesh
                            </span>
                            &
                            <span class="developers">
                                Dev
                            </span>
                            with
                        </p>
                        <svg class="created-by--svg">
                            <use xlink:href="img/sprite.svg#icon-heart"></use>
                        </svg>
                    </div>
                </footer>
            </div>
            <!-- Drop Down -->
            <div class="chat-panel-user__dropdown">
                <div class="chat-panel-user__dropdown--tilt"></div>
                <ul class="chat-panel-user__dropdown--list">
                    <li class="chat-panel-user__dropdown--item">
                        <svg class="chat-panel-user__dropdown--svg chat-panel-user__dropdown--svg-dot">
                            <use xlink:href="img/sprite.svg#icon-dot-single--notification"></use>
                        </svg>
                        <span class="chat-panel-user__dropdown--span">Mark as unread</span>
                    </li>

                    <li class="chat-panel-user__dropdown--item">
                        <svg class="chat-panel-user__dropdown--svg chat-panel-user__dropdown--svg-star">
                            <use xlink:href="img/sprite.svg#icon-star-empty"></use>
                        </svg>
                        <span class="chat-panel-user__dropdown--span">Add to Favourites</span>
                    </li>
                    <li class="chat-panel-user__dropdown--item">
                        <svg class="chat-panel-user__dropdown--svg chat-panel-user__dropdown--svg-pin">
                            <use xlink:href="img/sprite.svg#icon-pin-chat"></use>
                        </svg>
                        <span class="chat-panel-user__dropdown--span">Pin Chat</span>
                    </li>
                    <li class="chat-panel-user__dropdown--item">
                        <svg class="chat-panel-user__dropdown--svg chat-panel-user__dropdown--svg-mute">
                            <use xlink:href="img/sprite.svg#icon-mute-notification"></use>
                        </svg>
                        <span class="chat-panel-user__dropdown--span">Mute Chat</span>
                    </li>
                    <li class="chat-panel-user__dropdown--item">
                        <svg class="chat-panel-user__dropdown--svg chat-panel-user__dropdown--svg-delete">
                            <use xlink:href="img/sprite.svg#icon-delete"></use>
                        </svg>
                        <span class="chat-panel-user__dropdown--span">Delete Chat</span>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
