<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>#ChatFuel</title>
        <link rel="icon" type="image/svg+xml" href="svg/favicon.svg" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="app">
            <div class="container">
                <!-- Header -->
                <header class="header">
                    <div class="logo-box">
                        <svg class="logo-box__svg">
                            <use xlink:href="svg/sprite.svg#icon-chat"></use>
                        </svg>
                    </div>
                </header>
                <!-- /Header -->
                <!-- Main -->
                <main class="main">
                    <!-- Chat Panel -->
                    <div class="chat-panel"></div>
                    <!-- Chat Box -->
                    <div class="chat-box"></div>
                    <!-- Chat Profile -->
                    <div class="chat-profile"></div>
                </main>
                <!-- /Main -->
                <!-- Footer -->
                <footer class="footer">
                    <div class="copyright">
                        &copy; Chat Fuel. All rights reserved.
                    </div>
                    <div class="created-by">
                        <p>
                            Created by
                            <span class="developers">
                                Jayesh
                            </span>
                            &
                            <span class="developers">
                                Dev
                            </span>
                            with
                        </p>
                        <svg class="created-by--svg">
                            <use xlink:href="svg/sprite.svg#icon-heart"></use>
                        </svg>
                    </div>
                </footer>
                <!-- /Footer -->
            </div>
            <!-- /Container -->

            <!-- Loading -->
            <div class="loading">
                <div class="neat"></div>
            </div>
            <!-- /Loading -->

            <!-- Forms -->
            <div class="forms"></div>
            <!-- /Forms -->

            <!-- Dropdowns -->
            <div class="dropdowns"></div>
            <!-- /Dropdowns -->

            <!-- Alerts -->
            <div class="alerts"></div>
            <!-- /Alerts -->
        </div>
    </body>
</html>
